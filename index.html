<body>
    <div class="todo-container">
        <header>
            <h1>Lista de Compras</h1>
        </header>
        <form action="" id="todo-form" onsubmit="return false">
            <p>Adicione a seu item</p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="O que vocÃª vai comprar?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
        </form>
    </div>
    <form id="edit-form" class="hide" onsubmit="return false">
        <p>Edite a seu item:</p>
        <div class="form-control">
            <input type="text" name="" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>

        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form action="" onsubmit="return false">
                <input type="text" name="" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Comprados</option>
                <option value="todo">Falta comprar</option>
            </select>
        </div>
    </div>
